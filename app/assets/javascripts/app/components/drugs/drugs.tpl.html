<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Brand Name</h3>
        </div>
        <div class="col-md-6">
            <h3>Generic Name</h3>
        </div>
    </div>
    <div class="row" ng-repeat="drug in drugsCtrl.drugs">
        <div class="col-md-4">
            <p>{{ drug.brand_name }}</p>
        </div>
        <div class="col-md-6">
            <p>{{ drug.generic_name }}</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="paging text-center">
        <div ng-if="drugsCtrl.totalItems">
            <uib-pagination ng-model="drugsCtrl.currentPage"
                            total-items="drugsCtrl.totalItems"
                            max-size="drugsCtrl.maxSize"
                            ng-change="drugsCtrl.pageChanged(drugsCtrl.currentPage)"
                            items-per-page="drugsCtrl.perPage"
                            boundary-link-numbers="true"
                            rotate="false"
                            class="pagination-sm">
            </uib-pagination>
        </div>
    </div>

</div>
