<div class="row">
    <div class="col-md-4">
        <h3>Brand Name</h3>
    </div>
    <div class="col-md-6">
        <h3>Application Number</h3>
    </div>
</div>
<div class="row drugs-animate" ng-repeat="drug in drugs">
    <div class="col-md-4">
        <p><a href="/drugs/{{ drug.id }}">{{ drug.brand_name }}</a></p>
    </div>
    <div class="col-md-6">
        <div ng-repeat="app in drug.apps">
            <a href="/drugs/application/{{ app.id }}">{{ app.application_number }}</a>
        </div>
    </div>
